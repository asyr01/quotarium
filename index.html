<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotarium</title>
    <link rel="icon" type="image/png" href="favicon.png">
    
    <!-- Old Favicon - Grab Icon From Google (Might be unsupported in the future) -->
    <!-- <link rel="icon" type="image/png" href="https://s2.googleusercontent.com/s2/favicons?domain=jacinto.design"> -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="navigation">
        <input type="checkbox" class="navigation__checkbox" id="navi-toggle">
  
        <label for="navi-toggle" class="navigation__button">
          <span class="navigation__icon"></span>
      </label>
  
        <div class="navigation__background">&nbsp;</div>
        <nav class="navigation__nav">
           <h1>My Favourite Quotes: </h1>
           <div id="fav-quotes">
            <h2><strong>Quote</strong> Author</h2>
          </div>
        </div>
        </nav>

    <div class="quote-container" id="quote-container">
        <!-- Quote -->
        
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
          <span id="quote"></span>
          <i class="fas fa-quote-right"></i>
        </div>
        <!-- Author -->
        <div class="quote-author">
            <span id="author"></span>
        </div>

        <!-- Buttons -->
        <div class="button-container">
            <button class="twitter-button" id="twitter" title="Tweet This!">
                <i class="fab fa-twitter"></i>
            </button>
            
            <button class="fav-button" id="fav" title="I liked it!">
                <i class="fas fa-heart"></i>
            </button>

            <button id="new-quote"><span id="">New Quote</span></button>
        </div>
    </div>

    <!-- Loader -->
    <div class="loader" id="loader"></div>


    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
